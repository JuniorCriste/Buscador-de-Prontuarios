<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ARQUIVO INATIVO - JOS√â TEIXEIRA FIALHO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-light: whitesmoke;
        }

        body { 
            font-family: 'Poppins', Arial, sans-serif; 
            background-color: var(--background-light);
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); padding-bottom: 10px; }
        
        #input-container, #search-container, #print-area-container { 
            margin-bottom: 20px; 
            padding: 15px; 
            border: 1px solid #dee2e6;
            border-radius: 8px; 
            background-color: #f8f9fa;
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
        }
        .data-table th, .data-table td { 
            border: 1px solid #e9ecef; 
            padding: 8px; 
            text-align: left; 
            font-size: 0.70rem; /* Fonte pequena para caber todas as colunas */
            word-wrap: break-word;
        }
        .data-table th { background-color: var(--primary-color); color: white; text-transform: uppercase; }
        .data-table tr:nth-child(even) { background-color: #f8f9fa; }

        .btn-add { background-color: var(--success-color); color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; }
        .btn-remove { background-color: var(--error-color); color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; }
        .btn-print { background-color: #343a40; color: white; padding: 12px 25px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; margin-top: 15px; }
        
        button:hover { opacity: 0.8; }

        /* CONFIGURA√á√ÉO DE IMPRESS√ÉO */
      @media print {
    /* Configura a folha para modo paisagem (deitada) para caber todas as colunas */
    @page { size: landscape; margin: 1cm; } 
    
    body { background-color: white; padding: 0; }
    
    /* Esconde elementos desnecess√°rios na impress√£o */
    .container, #search-container, #input-container, .btn-add, .btn-remove, .btn-print, h2, hr {
        display: none !important;
    }

    /* Exibe e estiliza o t√≠tulo apenas na impress√£o */
    #titulo-impressao { 
        display:none; 
        text-align: center; 
        margin-bottom: 20px;
        font-size: 1.6rem; /* Tamanho do t√≠tulo no papel */
        font-weight: bold;
        border-bottom: 2px solid #000;
        padding-bottom: 10px;
    }

    #print-area-container {
        display: block !important;
        width: 100%;
        border: none;
        padding: 0;
    }

    .data-table { width: 100%; border: 1px solid #000; }
    
    /* AUMENTO DA FONTE NAS C√âLULAS DA TABELA */
    .data-table th, .data-table td { 
        font-size: 0.95rem !important; /* Fonte bem maior para facilitar leitura */
        color: black !important;
        border: 1px solid #333 !important;
        padding: 6px !important;
    }

    .data-table th { background-color: #f0f0f0 !important; color: black !important; }
    
    /* Esconde a coluna de bot√µes "Remover" no papel */
    .col-acao { display: none !important; }
}
    </style>
</head>
<body>
<h1 id="titulo-impressao">Listagem de Busca no Arquivo Inativo Escolar</h1>
    <div class="container">
        <h1>üîç Arquivo Inativo - JOS√â TEIXEIRA FIALHO</h1>
        <div id="input-container">
            <label>1. Selecione o arquivo XLSX:</label><br>
            <input type="file" id="file-input" accept=".xlsx" onchange="handleFile(event)">
        </div>

        <div id="search-container" style="display: none;">
            <label>2. Digite o que deseja buscar:</label>
            <input type="text" id="search-input" style="width: 100%; padding: 10px;" placeholder="Nome, filia√ß√£o, etc..." onkeyup="performSearch()">
        </div>

        <hr>

        <h2>Resultados da Busca:</h2>
        <div id="search-results">
            <p>Aguardando arquivo...</p>
        </div>
    </div>

    <div id="print-area-container" class="container" style="display: none;">
        <h2>üìã Lista para Impress√£o</h2>
        <div id="print-list-content"></div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Gerar Impress√£o</button>
    </div>

    <script>
        let fullData = {}; 
        let printList = [];

        const KEY_MAP = {
            '√öltima vez nesta Escola': 'UltimaVezNestaEscola',
            'certid√£o de nascimento': 'CertidaoNascimento'
        };

        // Defini√ß√£o de todas as colunas que voc√™ tinha originalmente
        const DISPLAY_HEADERS = [
            { key: 'sheetName', title: 'Aba' },
            { key: 'Caixa', title: 'Caixa' },
            { key: 'Nome', title: 'Nome' },
            { key: 'Nascimento', title: 'Nascimento' },
            { key: 'CertidaoNascimento', title: 'Certid√£o' }, 
            { key: 'S√©rie/Ano', title: 'S√©rie/Ano' },
            { key: 'Modalidade', title: 'Modalidade' },
            { key: 'Filia√ß√£o 1', title: 'Filia√ß√£o 1' },
            { key: '√öltima vez nesta Escola', title: '√öltima vez nesta Escola' },
            { key: 'Hist√≥rico', title: 'Hist√≥rico' }
        ];

        // üõ†Ô∏è FUN√á√ÉO DE FORMATA√á√ÉO DE DATA üõ†Ô∏è
        function formatCellValue(cellValue, headerKey) {
            // S√≥ tenta formatar se for um n√∫mero de s√©rie v√°lido (geralmente > 1000)
            if (typeof cellValue === 'number' && cellValue > 1000) {
                
                // Formata como ANO para UltimaVezNestaEscola
                if (headerKey === 'UltimaVezNestaEscola') {
                    const formattedYear = XLSX.utils.format_cell({ t: 'n', v: cellValue, z: 'yyyy' });
                    // Limpa anos de erro de s√©rie (como 1900-1905)
                    if (parseInt(formattedYear) <= 1905) return ''; 
                    return formattedYear;
                }
                
                // Formata como DATA COMPLETA para Nascimento
                if (headerKey === 'Nascimento') {
                    // Retorna a data completa
                    return XLSX.utils.format_cell({ t: 'n', v: cellValue, z: 'dd/mm/yyyy' });
                }
            }
        
            return String(cellValue) || '';
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                fullData = {}; 
                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true });
                    const headers = jsonData[0] || [];
                    const rows = jsonData.slice(1);
                    fullData[sheetName] = rows.map(row => {
                        let obj = { sheetName: sheetName };
                        headers.forEach((h, i) => {
                            const cleanH = (h || '').trim();
                            const lowerH = cleanH.toLowerCase();
                            let key = cleanH;
                            if (KEY_MAP[lowerH]) key = KEY_MAP[lowerH];
                            else if (lowerH.includes('caixa')) key = 'Caixa';
                            else if (lowerH.includes('certid')) key = 'CertidaoNascimento';
                            obj[key] = row[i];
                        });
                        return obj;
                    }).filter(r => r['Nome']);
                });
                document.getElementById('search-container').style.display = 'block';
                document.getElementById('search-results').innerHTML = '<p style="color:green">‚úÖ Planilha carregada!</p>';
            };
            reader.readAsArrayBuffer(file);
        }

        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('search-results');
            if (query.length < 2) { resultsDiv.innerHTML = '<p>Digite pelo menos 2 caracteres...</p>'; return; }

            let allResults = [];
            for (const sheet in fullData) {
                const matches = fullData[sheet].filter(row => 
                    Object.values(row).some(val => String(val).toLowerCase().includes(query))
                );
                allResults = allResults.concat(matches);
            }
            renderTable(allResults, 'search-results', true);
        }

        function renderTable(data, targetId, isSearch) {
            let html = `<table class="data-table"><thead><tr>`;
            DISPLAY_HEADERS.forEach(h => html += `<th>${h.title}</th>`);
            html += `<th class="col-acao">A√ß√£o</th></tr></thead><tbody>`;

            data.forEach((row, index) => {
                html += `<tr>`;
                DISPLAY_HEADERS.forEach(h => {
                    let val = row[h.key];
                    if (h.key === 'Nascimento' || h.key === 'UltimaVezNestaEscola') {
                        val = formatCellValue(val, h.key);
                    }
                    html += `<td>${val || ''}</td>`;
                });
                
                if (isSearch) {
                    // Bot√£o Adicionar
                    const rowJson = JSON.stringify(row).replace(/'/g, "&apos;");
                    html += `<td class="col-acao"><button class="btn-add" onclick='addToPrint(${rowJson})'>Adicionar</button></td>`;
                } else {
                    // Bot√£o Remover
                    html += `<td class="col-acao"><button class="btn-remove" onclick="removeFromPrint(${index})">Remover</button></td>`;
                }
                html += `</tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById(isSearch ? targetId : 'print-list-content').innerHTML = html;
        }

        function addToPrint(rowData) {
            printList.push(rowData);
            updatePrintArea();
        }

        function removeFromPrint(index) {
            printList.splice(index, 1);
            updatePrintArea();
        }

        function updatePrintArea() {
            const container = document.getElementById('print-area-container');
            if (printList.length > 0) {
                container.style.display = 'block';
                renderTable(printList, 'print-list-content', false);
            } else {
                container.style.display = 'none';
            }
        }
    </script>
</body>
</html>
